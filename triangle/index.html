<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Checker</title>
  </head>
  <body>
    <h1>What kind of triangle are you?</h2>

    <div id="prompt">
      <form>
        <h2>How long is your first side?</h2>
        <label for="x">Side 1</label>
        <input id="x" type="text">

        <h2>How long is your second side?</h2>
        <label for="y">Side 2</label>
        <input id="y" type="text">

        <h2>How long is your third side?</h2>
        <label for="z">Side 3</label>
        <input id="z" type="text">

        <button id="submit" type="submit" name="button">Tell me what kind of triangle I am</button>
      </form>

    </div>
    <div id="answer">
      
    </div>
  </body>
</html>
